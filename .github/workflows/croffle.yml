name: Croffle

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Build
        uses: docker/build-push-action@v2
        with:
          context: .devcontainer/
          tags: test-image:latest
          push: false
          load: true

      - name: Docker Run
        uses: addnab/docker-run-action@v3
        with:
          image: test-image:latest
          options: --rm -v ${{ github.workspace }}/sites-available/:/etc/nginx/sites-available/ -v ${{ github.workspace }}/nginx.conf:/etc/nginx/nginx.conf -p 3000
          run: |
            echo ${{ github.workspace }}
            ls /etc/nginx/sites-available
            cat /etc/nginx/nginx.conf
            nginx -t
            service nginx start
            docker ps

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        working-directory: .croffle/test
        shell: bash
        run: |
          echo $(pnpm store path)
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/.croffle/test/pnpm-lock.yaml') }}

      - name: Install @playwright/test
        working-directory: .croffle/test
        run: pnpm install --frozen-lockfile

      - name: Install browsers
        working-directory: .croffle/test
        run: pnpm dlx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install system dependencies
        working-directory: .croffle/test
        run: pnpm dlx playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Run test
        working-directory: .croffle/test
        run: pnpm dlx playwright test

      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}
          path: .croffle/test/playwright-report/results.json
